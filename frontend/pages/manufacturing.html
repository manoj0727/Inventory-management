<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Registration - QR Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .measurements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .product-select-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .product-info {
            display: none;
            padding: 15px;
            background: #e0e7ff;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .product-info h4 {
            margin: 0 0 10px 0;
            color: #4338ca;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 13px;
        }
        
        .info-value {
            font-weight: 500;
            color: #111827;
            font-size: 13px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .measurements-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="alertMessage" class="alert"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-industry"></i> Manufacturing Registration</h1>
        </div>
        
        <form id="manufacturingForm" class="form-container">
            <!-- Product Selection Section -->
            <div class="form-section product-select-section">
                <div class="section-title">
                    <i class="fas fa-box"></i>
                    Select Cut Product
                </div>
                <div class="form-group">
                    <label for="productId">Product ID from Cutting *</label>
                    <input type="text" id="productId" placeholder="Enter Product ID (e.g., PRD00001)" required>
                    <button type="button" onclick="fetchProductDetails()" style="margin-top: 10px; padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Fetch Product Details</button>
                </div>
                <div id="productInfo" class="product-info">
                    <h4>Selected Product Details</h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Product Type:</span>
                            <span class="info-value" id="selectedProductType">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fabric:</span>
                            <span class="info-value" id="selectedFabricInfo">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Available Quantity:</span>
                            <span class="info-value" id="selectedQuantity">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Product Details Section -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-tshirt"></i>
                    Product Details
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productType">Product Type *</label>
                        <input type="text" id="productType" placeholder="e.g., Shirt, Pant, Kurta" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" placeholder="e.g., Men's Formal Shirt" required>
                    </div>
                    <div class="form-group">
                        <label for="size">Size *</label>
                        <select id="size" required onchange="toggleCustomSize()">
                            <option value="">Select Size</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                            <option value="XXXL">XXXL</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group" id="customSizeGroup" style="display: none;">
                        <label for="customSizeDetails">Custom Size Details</label>
                        <input type="text" id="customSizeDetails" placeholder="Enter measurements based on product type">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color *</label>
                        <input type="text" id="color" placeholder="Product color" required>
                    </div>
                    <div class="form-group">
                        <label for="tailorName">Tailor Name *</label>
                        <input type="text" id="tailorName" placeholder="Enter tailor name" required>
                    </div>
                </div>
            </div>
            
            <!-- Notes Section -->
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-sticky-note"></i>
                    Additional Notes
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Any additional notes or special instructions"></textarea>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="btn-container">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Register Manufacturing
                </button>
            </div>
        </form>
    </div>
    
    <script src="../js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:3001/api';
        let selectedProduct = null;
        
        // Check authentication
        protectPage(['admin', 'employee']);
        
        // Fetch product details by ID
        async function fetchProductDetails() {
            const productIdInput = document.getElementById('productId').value.trim();
            if (!productIdInput) {
                showAlert('Please enter a Product ID', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                
                const product = products.find(p => p.productId === productIdInput);
                
                if (product) {
                    displayProductInfo(product);
                    selectedProduct = product;
                    showAlert('Product details loaded successfully!', 'success');
                } else {
                    showAlert(`Product with ID ${productIdInput} not found`, 'error');
                    document.getElementById('productInfo').style.display = 'none';
                    selectedProduct = null;
                }
            } catch (error) {
                console.error('Error fetching product:', error);
                showAlert('Failed to fetch product details', 'error');
            }
        }
        
        // Allow fetching product details on Enter key
        document.getElementById('productId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                fetchProductDetails();
            }
        });
        
        // Display selected product info
        function displayProductInfo(product) {
            document.getElementById('productInfo').style.display = 'block';
            document.getElementById('selectedProductType').textContent = product.productType || '-';
            document.getElementById('selectedFabricInfo').textContent = `${product.fabricType || '-'} - ${product.fabricColor || '-'}`;
            document.getElementById('selectedQuantity').textContent = product.quantity || '-';
            
            // Auto-fill some fields
            document.getElementById('productType').value = product.productType || '';
            document.getElementById('productName').value = product.productName || '';
            document.getElementById('color').value = product.fabricColor || '';
        }
        
        function toggleCustomSize() {
            const sizeSelect = document.getElementById('size');
            const customSizeGroup = document.getElementById('customSizeGroup');
            const customSizeInput = document.getElementById('customSizeDetails');
            const productType = document.getElementById('productType').value.toLowerCase();
            
            if (sizeSelect.value === 'Custom') {
                customSizeGroup.style.display = 'block';
                customSizeInput.required = true;
                
                // Update placeholder based on product type
                if (productType.includes('pant') || productType.includes('trouser')) {
                    customSizeInput.placeholder = 'e.g., Waist: 32, Length: 42, Hip: 38';
                } else if (productType.includes('jacket') || productType.includes('coat')) {
                    customSizeInput.placeholder = 'e.g., Chest: 42, Length: 28, Shoulder: 18, Sleeve: 24';
                } else if (productType.includes('bikini') || productType.includes('swimwear')) {
                    customSizeInput.placeholder = 'e.g., Bust: 32, Waist: 28, Hip: 34';
                } else if (productType.includes('shirt')) {
                    customSizeInput.placeholder = 'e.g., Chest: 40, Length: 30, Shoulder: 17';
                } else {
                    customSizeInput.placeholder = 'Enter measurements specific to this product';
                }
            } else {
                customSizeGroup.style.display = 'none';
                customSizeInput.required = false;
                customSizeInput.value = '';
            }
        }
        
        // Also update placeholder when product type changes
        document.getElementById('productType').addEventListener('input', function() {
            if (document.getElementById('size').value === 'Custom') {
                toggleCustomSize();
            }
        });
        
        // Handle form submission
        document.getElementById('manufacturingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productIdValue = document.getElementById('productId').value.trim();
            if (!productIdValue) {
                showAlert('Please enter a Product ID', 'error');
                return;
            }
            
            if (!selectedProduct) {
                showAlert('Please fetch product details first', 'error');
                return;
            }
            
            const user = getCurrentUser();
            
            const manufacturingData = {
                productId: document.getElementById('productId').value.trim(),
                productType: document.getElementById('productType').value,
                productName: document.getElementById('productName').value,
                size: document.getElementById('size').value,
                customSizeDetails: document.getElementById('size').value === 'Custom' ? document.getElementById('customSizeDetails').value : null,
                quantity: parseInt(document.getElementById('quantity').value),
                color: document.getElementById('color').value,
                fabricType: selectedProduct ? selectedProduct.fabricType : '',
                fabricId: selectedProduct ? selectedProduct.fabricId : '',
                tailorName: document.getElementById('tailorName').value,
                notes: document.getElementById('notes').value,
                createdBy: {
                    userId: user.id || user.username,
                    userName: user.name || user.username,
                    role: user.role
                }
            };
            
            try {
                const response = await fetch(`${API_URL}/manufacturing`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(manufacturingData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Generate QR code after successful creation
                    try {
                        const qrData = {
                            type: 'manufacturing',
                            id: result.manufacturingId,
                            productType: manufacturingData.productType,
                            productName: manufacturingData.productName,
                            size: manufacturingData.size,
                            customSize: manufacturingData.customSizeDetails,
                            quantity: manufacturingData.quantity,
                            color: manufacturingData.color,
                            fabric: manufacturingData.fabricType,
                            tailor: manufacturingData.tailorName
                        };
                        
                        const qrCodeDataUrl = await generateQRCode(JSON.stringify(qrData));
                        
                        // Update the record with QR code
                        await fetch(`${API_URL}/manufacturing/${result._id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ qrCode: qrCodeDataUrl })
                        });
                        
                        showAlert('Manufacturing record registered successfully with QR code!', 'success');
                    } catch (qrError) {
                        console.error('QR Code generation error:', qrError);
                        showAlert('Manufacturing record registered successfully (QR code generation failed)', 'success');
                    }
                    
                    resetForm();
                } else {
                    const error = await response.json();
                    showAlert(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to register manufacturing record', 'error');
            }
        });
        
        // Generate QR Code
        async function generateQRCode(data) {
            return new Promise((resolve, reject) => {
                QRCode.toDataURL(data, {
                    width: 200,
                    margin: 1,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                }, (err, url) => {
                    if (err) reject(err);
                    else resolve(url);
                });
            });
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('manufacturingForm').reset();
            document.getElementById('productInfo').style.display = 'none';
            selectedProduct = null;
            document.getElementById('profit').value = '';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Manual product ID entry - no need to load products
        });
    </script>
</body>
</html>
