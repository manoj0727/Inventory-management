<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - QR Inventory System</title>
    
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="assets/css/sidebar-white.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Universal Scroll Fix -->
    <link rel="stylesheet" href="css/scroll-fix.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .dashboard-container {
            display: flex;
            height: 100vh;
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        
        /* Main content area */
        .main-content-empty {
            flex: 1;
            width: 100%;
            margin-left: 250px;
            padding: 0;
            background: #f9fafb;
            height: 100vh;
            transition: margin-left 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .sidebar.collapsed ~ .main-content-empty {
            margin-left: 70px;
        }
        
        /* Centered Welcome Section */
        .welcome-center {
            text-align: center;
            padding: 48px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        .welcome-icon {
            font-size: 72px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.05); }
            75% { transform: rotate(15deg) scale(1.05); }
        }
        
        .welcome-heading {
            font-size: 36px;
            color: #1f2937;
            margin: 0 0 12px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: #6b7280;
            margin: 0 0 32px 0;
            font-weight: 400;
        }
        
        .current-time {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 36px;
            padding: 16px 24px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 12px;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .quick-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            background: white;
            color: #4b5563;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }
        
        .action-btn i {
            font-size: 16px;
            color: #6366f1;
        }
        
        .action-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .action-btn:hover i {
            color: white;
        }
        
        /* Logout only in sidebar */
        .employee-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
        }
        
        .sidebar.collapsed .employee-info {
            padding: 0 10px;
        }
        
        .sidebar.collapsed .logout-btn span {
            display: none;
        }
        
        .logout-btn {
            width: 100%;
            padding: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        /* Content sections */
        .content-section {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .content-section.active {
            display: block !important;
        }
        
        .content-section iframe {
            width: calc(100% + 17px); /* Hide iframe's scrollbar */
            height: 100%;
            min-height: 100vh;
            border: none;
            display: block;
        }
        
        .section-header {
            margin-bottom: 30px;
        }
        
        .section-header h2 {
            font-size: 24px;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .section-header p {
            color: #6b7280;
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 64px;
            color: #e5e7eb;
            margin-bottom: 20px;
        }
        
        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10001;
            background: #ffffff;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn.sidebar-open {
            left: 200px; /* Position near the right edge of 280px sidebar */
        }
        
        
        /* Desktop/Mobile visibility helpers */
        .desktop-only {
            display: inline-flex;
        }
        
        .mobile-only {
            display: none;
        }
        
        /* Mobile overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Allow scrolling through overlay when not active */
        }
        
        .mobile-overlay.active {
            opacity: 1;
            pointer-events: auto; /* Enable clicks only when active */
        }
        
        /* Mobile responsive for content sections */
        @media (max-width: 768px) {
            .content-section {
                height: calc(100vh - 60px);
                margin-top: 60px;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }
            
            .content-section iframe {
                height: calc(100vh - 60px);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            /* Ensure scrolling works on mobile */
            html, body {
                overflow-x: hidden !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
                height: auto !important;
                min-height: 100vh !important;
            }
            .mobile-menu-btn {
                display: flex;
            }
            
            .mobile-overlay {
                display: block;
            }
            
            .desktop-only {
                display: none !important;
            }
            
            .mobile-only {
                display: inline-flex !important;
            }
            
            .main-content-empty {
                margin-left: 0 !important;
                width: 100%;
                padding: 0;
                min-height: 100vh;
                margin-top: 0;
            }
            
            .sidebar.collapsed ~ .main-content-empty {
                margin-left: 0 !important;
            }
            
            .dashboard-container {
                flex-direction: column;
            }
            
            .welcome-section {
                padding: 20px;
            }
            
            .welcome-center {
                padding: 32px 20px;
                width: 95%;
            }
            
            .welcome-icon {
                font-size: 56px;
            }
            
            .welcome-heading {
                font-size: 28px;
            }
            
            .welcome-subtitle {
                font-size: 16px;
            }
            
            .current-time {
                font-size: 13px;
                padding: 12px 16px;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .content-section {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .mobile-menu-btn.sidebar-open {
                left: 210px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay" onclick="closeSidebar()"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Employee Portal</h2>
                <button class="sidebar-collapse-btn desktop-only" onclick="collapseSidebar()" title="Collapse Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" onclick="showSection('dashboard', event)" class="nav-item active" data-section="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('fabric-count', event)" class="nav-item" data-section="fabric-count">
                        <i class="fas fa-ruler-combined"></i>
                        <span>Fabric Count</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('inventory', event)" class="nav-item" data-section="inventory">
                        <i class="fas fa-boxes"></i>
                        <span>Fabric Inventory</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('fabric-cutting', event)" class="nav-item" data-section="fabric-cutting">
                        <i class="fas fa-cut"></i>
                        <span>Fabric Cutting</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('products-inventory', event)" class="nav-item" data-section="products-inventory">
                        <i class="fas fa-tshirt"></i>
                        <span>Products Inventory</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('manufacturing', event)" class="nav-item" data-section="manufacturing">
                        <i class="fas fa-industry"></i>
                        <span>Manufacturing</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('manufactured-inventory', event)" class="nav-item" data-section="manufactured-inventory">
                        <i class="fas fa-warehouse"></i>
                        <span>Manufactured Products</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('qr-scanner', event)" class="nav-item" data-section="qr-scanner">
                        <i class="fas fa-qrcode"></i>
                        <span>QR Scanner</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('transactions', event)" class="nav-item" data-section="transactions">
                        <i class="fas fa-history"></i>
                        <span>Transaction History</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('attendance', event)" class="nav-item" data-section="attendance">
                        <i class="fas fa-calendar-check"></i>
                        <span>Mark Attendance</span>
                    </a></li>
                </ul>
            </nav>
            
            <!-- Logout Only -->
            <div class="employee-info">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>
        
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()" id="mobile-menu-btn">
            <i class="fas fa-bars" id="menu-icon"></i>
        </button>

        <!-- Main Content Area -->
        <main id="main-content-area" class="main-content-empty">
            <!-- Dashboard Section -->
            <div id="dashboard-section" class="content-section active">
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f9fafb;">
                    <div class="welcome-center">
                        <div class="welcome-icon">
                            <i class="fas fa-hand-wave"></i>
                        </div>
                        <h1 class="welcome-heading">Welcome back, <span id="welcomeName">John</span>!</h1>
                        <p class="welcome-subtitle">Have a productive day at work</p>
                        <div class="current-time" id="currentDateTime"></div>
                    </div>
                </div>
            </div>
            
            <!-- Fabric Count Section -->
            <div id="fabric-count-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/fabric-count.html" frameborder="0"></iframe>
            </div>
            
            <!-- Inventory Section -->
            <div id="inventory-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/fabric-inventory.html" frameborder="0"></iframe>
            </div>
            
            <!-- Fabric Cutting Section -->
            <div id="fabric-cutting-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/fabric-cutting.html" frameborder="0"></iframe>
            </div>
            
            <!-- Products Inventory Section -->
            <div id="products-inventory-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/products-inventory.html" frameborder="0"></iframe>
            </div>
            
            <!-- Manufacturing Section -->
            <div id="manufacturing-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/manufacturing.html" frameborder="0"></iframe>
            </div>
            
            <div id="manufactured-inventory-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/manufactured-inventory.html" frameborder="0"></iframe>
            </div>
            
            <!-- QR Scanner Section -->
            <div id="qr-scanner-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/qr-scanner.html" frameborder="0"></iframe>
            </div>
            
            <!-- Transaction History Section -->
            <div id="transactions-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/transactions.html" frameborder="0"></iframe>
            </div>
            
            <div id="attendance-section" class="content-section">
                <iframe scrolling="yes" style="overflow: auto;" src="pages/employee-attendance.html" frameborder="0"></iframe>
            </div>
            
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Protect this page - only employees can access
            if (!protectPage(['employee'])) {
                return;
            }
            
            // Load user information
            const user = getCurrentUser();
            if (user) {
                // Update welcome message
                document.getElementById('welcomeName').textContent = user.name.split(' ')[0];
            }
            
            // Update current date and time
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
        
        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('en-US', options);
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            const dateTimeElement = document.getElementById('currentDateTime');
            if (dateTimeElement) {
                dateTimeElement.innerHTML = `
                    <i class="fas fa-calendar" style="margin-right: 8px; color: #6366f1;"></i>${dateString}<br>
                    <i class="fas fa-clock" style="margin-right: 8px; color: #6366f1;"></i>${timeString}
                `;
            }
        }
        
        // Sidebar collapse functionality
        function collapseSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
        
        // Toggle sidebar for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const menuIcon = document.getElementById('menu-icon');
            const menuBtn = document.getElementById('mobile-menu-btn');
            
            if (sidebar.classList.contains('active')) {
                // Close sidebar
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                menuIcon.className = 'fas fa-bars';
                menuBtn.classList.remove('sidebar-open');
                document.body.style.overflow = '';
            } else {
                // Open sidebar
                sidebar.classList.add('active');
                overlay.classList.add('active');
                menuIcon.className = 'fas fa-times';
                menuBtn.classList.add('sidebar-open');
            }
        }
        
        // Close sidebar
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const menuIcon = document.getElementById('menu-icon');
            const menuBtn = document.getElementById('mobile-menu-btn');
            
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            menuIcon.className = 'fas fa-bars';
            menuBtn.classList.remove('sidebar-open');
            document.body.style.overflow = '';
        }
        
        // Show section functionality
        function showSection(sectionName, event) {
            if (event) {
                event.preventDefault();
            }
            
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked nav item
            if (event && event.target) {
                const clickedItem = event.target.closest('.nav-item');
                if (clickedItem) {
                    clickedItem.classList.add('active');
                }
            }
            
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const targetSection = document.getElementById(sectionName + '-section');
            if (targetSection) {
                targetSection.classList.add('active');
                
                // Handle iframe properly
                const iframe = targetSection.querySelector('iframe');
                if (iframe) {
                    // Set scrolling attribute
                    iframe.setAttribute('scrolling', 'yes');
                    
                    // Force reload only if needed
                    if (!iframe.hasAttribute('data-loaded')) {
                        const src = iframe.src;
                        iframe.src = '';
                        setTimeout(() => {
                            iframe.src = src;
                            iframe.setAttribute('data-loaded', 'true');
                        }, 10);
                    }
                }
            }
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
            
            console.log(`Navigation clicked: ${sectionName}`);
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const menuIcon = document.getElementById('menu-icon');
            const menuBtn = document.getElementById('mobile-menu-btn');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                menuIcon.className = 'fas fa-bars';
                menuBtn.classList.remove('sidebar-open');
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.height = '';
            }
        });
        
        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const menuIcon = document.getElementById('menu-icon');
                const menuBtn = document.getElementById('mobile-menu-btn');
                
                // Swipe right to open sidebar (from left edge)
                if (touchEndX - touchStartX > 100 && touchStartX < 50) {
                    sidebar.classList.add('active');
                    document.getElementById('mobile-overlay').classList.add('active');
                    menuIcon.className = 'fas fa-times';
                    menuBtn.classList.add('sidebar-open');
                }
                
                // Swipe left to close sidebar
                if (touchStartX - touchEndX > 100 && sidebar.classList.contains('active')) {
                    closeSidebar();
                }
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure dashboard iframe is properly loaded
            const dashboardSection = document.getElementById('dashboard-section');
            if (dashboardSection && dashboardSection.classList.contains('active')) {
                const iframe = dashboardSection.querySelector('iframe');
                if (iframe) {
                    iframe.style.height = '100vh';
                    iframe.scrolling = 'yes';
                    
                    // Handle iframe load
                    iframe.onload = function() {
                        try {
                            // Try to access iframe content (will fail for cross-origin)
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            iframeDoc.body.style.overflow = 'auto';
                        } catch (e) {
                            // Cross-origin, can't access but iframe should still scroll
                            console.log('Iframe loaded, scrolling enabled');
                        }
                    };
                }
            }
        });
        
        // Fix for all iframes
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.setAttribute('scrolling', 'yes');
            iframe.style.overflow = 'auto';
        });
    </script>
    
    <!-- Global Scroll Fix -->
    <script src="js/global-scroll-fix.js"></script>
</body>
</html>
