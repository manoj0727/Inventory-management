<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Inventory System</title>
    
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="assets/css/sidebar-white.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            overflow-x: hidden;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Empty content area - just for layout */
        .main-content-empty {
            margin-left: 250px;
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: margin-left 0.3s ease;
            background: #f9fafb;
            min-height: 100vh;
        }
        
        .sidebar.collapsed ~ .main-content-empty {
            margin-left: 70px;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 64px;
            color: #e5e7eb;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .empty-state p {
            font-size: 16px;
            color: #6b7280;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-content-empty {
                margin-left: 0;
                padding: 20px;
            }
            
            .sidebar.collapsed ~ .main-content-empty {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>QR Inventory</h2>
                <button class="sidebar-collapse-btn" onclick="collapseSidebar()" title="Collapse Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" onclick="showSection('dashboard', event)" class="nav-item active" data-section="dashboard" data-tooltip="Dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('scan-qr', event)" class="nav-item" data-section="scan-qr" data-tooltip="Scan QR">
                        <i class="fas fa-qrcode"></i>
                        <span>Scan QR Code</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('inventory', event)" class="nav-item" data-section="inventory" data-tooltip="Inventory">
                        <i class="fas fa-boxes"></i>
                        <span>Inventory</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('transactions', event)" class="nav-item" data-section="transactions" data-tooltip="Transactions">
                        <i class="fas fa-receipt"></i>
                        <span>Transactions</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('fabric-entry', event)" class="nav-item" data-section="fabric-entry" data-tooltip="Fabric Entry">
                        <i class="fas fa-layer-group"></i>
                        <span>Fabric Entry</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('fabric-cutting', event)" class="nav-item" data-section="fabric-cutting" data-tooltip="Fabric Cutting">
                        <i class="fas fa-cut"></i>
                        <span>Cutting Station</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('tailor-assignment', event)" class="nav-item" data-section="tailor-assignment" data-tooltip="Tailor Assignment">
                        <i class="fas fa-user-tie"></i>
                        <span>Tailor Management</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('employees', event)" class="nav-item" data-section="employees" data-tooltip="Employees">
                        <i class="fas fa-users"></i>
                        <span>Employees</span>
                    </a></li>
                    
                    <li><a href="#" onclick="showSection('reports', event)" class="nav-item" data-section="reports" data-tooltip="Reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a></li>
                </ul>
            </nav>
        </aside>

        <!-- Empty Main Content -->
        <main class="main-content-empty">
            <div class="empty-state">
                <i class="fas fa-cube"></i>
                <h2>QR Inventory System</h2>
                <p>Clean sidebar navigation ready for development</p>
            </div>
        </main>
    </div>

    <script>
        // Sidebar collapse functionality
        function collapseSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
        
        // Toggle sidebar for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        
        // Show section functionality (placeholder)
        function showSection(sectionName, event) {
            if (event) {
                event.preventDefault();
            }
            
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked nav item
            if (event && event.target) {
                const clickedItem = event.target.closest('.nav-item');
                if (clickedItem) {
                    clickedItem.classList.add('active');
                }
            }
            
            // Update empty state text
            const emptyState = document.querySelector('.empty-state p');
            if (emptyState) {
                emptyState.textContent = `${sectionName.charAt(0).toUpperCase() + sectionName.slice(1).replace('-', ' ')} section selected`;
            }
            
            console.log(`Navigation clicked: ${sectionName}`);
        }
        
        // Mobile sidebar close on click outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const isClickInsideSidebar = sidebar.contains(event.target);
            
            if (!isClickInsideSidebar && window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
